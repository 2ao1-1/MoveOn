    <!-- main -->
    <main class="container mx-auto p-4 grid gap-2 grid-cols-4 md:grid-cols-8">
      <!-- User Info -->
      <section
        id="user"
        class="bg-mainBg relative shadow-md rounded-xl p-4 text-sm grid justify-items-center text-re2 justify-center col-span-4 row-start-1 row-end-2 md:col-start-1 md:col-end-3 md:row-start-1 md:row-end-2"
      >
        <!-- User Info -->
        <div class="relative w-24 h-24 mx-auto mb-4">
          <img
            id="user__image"
            src="/assets/icons/user.png"
            alt="User Avatar"
            width="80"
            height="80"
            class="rounded-full object-cover border-4 border-gray-300 shadow-md w-full h-full"
          />
          <label
            for="upload__image"
            class="absolute bottom-0 right-0 text-secondary bg-main text-xxs p-1 rounded-full cursor-pointer"
          >
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-image-up"><path d="M10.3 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2v10l-3.1-3.1a2 2 0 0 0-2.814.014L6 21"/><path d="m14 19.5 3-3 3 3"/><path d="M17 22v-5.5"/><circle cx="9" cy="9" r="2"/></svg>
          <input
            type="file"
            id="upload__image"
            class="hidden"
            accept="image/*"
          />
        </div>
        
        <h2 id="user__name" class="text-xl font-bold text-main">User Name</h2>
        <p id="user__details" class="text-center text-black/50">
          <span>Age: 25</span> | <span>Height: 175cm</span> |
          <span>Weight: 70kg</span>
        </p>
        <!-- <p id="user__location" class="mt-2 text-main">Location: Not Set</p> -->

        <button
          id="edit__userInfo"
          class="absolute top-3 right-3 text-secondary bg-main px-1 py-1 rounded-md hover:bg-main/30"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-pencil"
          >
            <path
              d="M21.174 6.812a1 1 0 0 0-3.986-3.987L3.842 16.174a2 2 0 0 0-.5.83l-1.321 4.352a.5.5 0 0 0 .623.622l4.353-1.32a2 2 0 0 0 .83-.497z"
            />
            <path d="m15 5 4 4" />
          </svg>
        </button>
        <button
          id="sign__out"
          class="absolute top-10 right-3 text-secondary bg-out px-1 py-1 rounded-md hover:bg-out/75"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-log-out"
          >
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
            <polyline points="16 17 21 12 16 7" />
            <line x1="21" x2="9" y1="12" y2="12" />
          </svg>
        </button>
      </section>

      <!-- Weather -->
      <section
        id="weatherInfo"
        class="bg-white shadow-md rounded-xl p-2 py-4 grid items-center col-start-1 col-end-3 row-span-2 md:col-start-1 md:col-end-2 row-start-2 row-end-3 md:row-start-2 md:row-end-3"
      >
        <!-- Weather Info -->
        <div
          id="weatherContent"
          class="flex flex-col items-center"
        ></div>
      </section>

      <!-- Calories -->
      <section
        id="calories"
        class="bg-white shadow-md rounded-xl p-2 py-10 items-center col-start-3 col-end-5 row-span-2 md:col-start-2 md:col-end-3 md:row-start-2 md:row-end-3"
      >
          <div id="calories__total" class="flex flex-col items-center justify-center text-center text-black/50 h-fit"></div>
      </section>

      <!-- Map -->
      <section
        id="mapContainer"
        class="relative bg-white shadow-md rounded-xl z-0 col-span-4 row-span-4 md:col-start-3 md:col-end-7 md:row-start-1 md:row-end-3 h-96 sm:h-full"
      >
        <div id="map" class="w-full h-full rounded-xl z-0"></div>
      </section>

      <!-- Activity -->
      <section
        id="activity"
        class="bg-white shadow-md rounded-xl p-2 col-span-4 row-span-6 md:col-start-7 md:col-span-9 md:row-start-1 md:row-end-3"
      >
        <h2 class="text-center text-3xl font-semibold my-4 text-main">Activity</h2>
        <div id="sidebar" class="h-96 overflow-y-auto overflow-x-hidden">
          <ul id="workout-list"></ul>
        </div>
      </section>
    </main>
